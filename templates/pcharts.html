<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placement Portal</title>

    <!-- Bootstrap -->
    <link href="/static/scss/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="/static/scss/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link href="/static/scss/custom.min.css" rel="stylesheet" />
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0">
              <a href="/home" class="site_title"
                ><i class="fa fa-home"></i> <span>Placement Portal</span></a
              >
            </div>
            <div class="clearfix"></div>
            <div class="profile clearfix">
              <div class="profile_info">
                <span><font size="6">Welcome</font></span>
              </div>
            </div>
            <br />

            <div
              id="sidebar-menu"
              class="main_menu_side hidden-print main_menu"
            >
            </div>
          </div>
        </div>

        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <font size="6">PLACEMENT PORTAL</font>
                <li class="">
                  <a
                    href="javascript:;"
                    class="user-profile dropdown-toggle"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Settings
                    <span class="fa fa-cogs"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li>
                      <a href="/cpassword"
                        ><i class="fa fa-briefcase pull-right"></i>Change
                        Password</a
                      >
                    </li>
                    <li>
                      <a href="/logout"
                        ><i class="fa fa-sign-out pull-right"></i> Log Out</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- Page content -->
        <div class="right_col" role="main">
          <div
            id="container"
            style="min-width: 310px; height: 400px; margin: 0 auto"
          ></div>
        </div>

        <!-- Footer content -->
        <footer>
          <div class="pull-right">Project by Anita Patil</div>
          <div class="clearfix"></div>
        </footer>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/static/sjs/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/sjs/bootstrap.min.js"></script>
    <!-- Highcharts -->
    <script src="/static/hcharts/js/highcharts.js"></script>
    <script>
        Highcharts.chart('container', {
          chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
          },
          title: {
            text: 'Students placed in each Company'
          },
          tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                style: {
                  color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                }
              }
            }
          },
          series: [{
            name: 'Companies',
            colorByPoint: true,
            data: JSON.parse('{{ dataset|escapejs }}')  <!-- Parse the dataset safely -->
        }]
        });
    </script>
    
    

</body>
</html>
