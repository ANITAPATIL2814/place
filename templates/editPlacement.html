
{% extends "base1.html" %}
{% load static %}
{% block 'main' %}
 <!-- page content -->
 <div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>EDIT PLACEMENT</h3>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Enter Details of the Placement</h2>
            <ul class="nav navbar-right panel_toolbox">
                     </li>
              <li class="dropdown">
                
              </li>
                     </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" action="/edit-placement/{{placements_id}}/" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >Student Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="sname" value="{{sname}}" required="required" class="form-control col-md-7 col-xs-12" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Roll Number<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input  class="form-control col-md-7 col-xs-12" type="text" name="rno" value="{{rollno}}" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Batch<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" type="text" name="batch" value="{{batch}}" >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Drive<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select class="form-control" name="company_select">
                    {% for key,value in drive.items%}
                         <option value="{{ key }}" selected>{{ value }}</option>
                    {% endfor %}
                    {% for key,value in all_drives.items %}
                          <option value="{{ key }}"> {{ value }} </option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Joining 
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12"><div class='input-group date' id='myDatepicker'>
                  <input type='text' class="form-control" name="doj" value="{{doj|date:"Y-m-d"}}">
                  <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                </div>
              </div>
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="button" onclick="location.href='/home'">Cancel</button>
                  <button type="submit" class="btn btn-success">Submit</button>

                  <br><br>{{ message }}

                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</div>
</div>
</div>  
<!-- /page content -->
{% endblock 'main'%}
