    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Enter Details of the Job Posting</h2>
            <ul class="nav navbar-right panel_toolbox">

-->                      </li>
              <li class="dropdown">

          <div class="x_content">
            <br />
            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" action="/add-drive/" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <!-- <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div> -->
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Company<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select class="form-control" name="company_picker" data-show-subtext="true" data-live-search>
                    <option>Choose option</option>
                    {% for key,value in all_companies.items %}
                    <option value="{{ key }}"> {{ value }} </option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Drive Year<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input  class="form-control col-md-7 col-xs-12" type="text" name="driveyear">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Package (In Lacs)<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input  class="form-control col-md-7 col-xs-12" type="text" required="required" name="package">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Bond Period (In years)<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input  class="form-control col-md-7 col-xs-12" type="text" required="required" name="bond">
                </div>
              </div>


              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Drive<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12"><div class='input-group date' id='myDatepicker'>
                  <input type='text' class="form-control" name="dateofdrive" />
                    <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="button" onclick="location.href='/home'">Cancel</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                  <br><br>{{message}}
                </div>
              </div>

            </form>
          </div>
