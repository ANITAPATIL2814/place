
{% extends "base1.html" %}
{% load static %}
{% block 'main' %}
<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>EDIT Student</h3>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Enter Details of the Student</h2>
            <ul class="nav navbar-right panel_toolbox">
              </li>
              <li class="dropdown">
                
              </li>
             </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" action="/edit-student/{{student_id}}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >Student Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="sname" value="{{sname}}" required="required" class="form-control col-md-7 col-xs-12" >
                </div>
              </div>
      
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Roll Number<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input  class="form-control col-md-7 col-xs-12" type="text" name="rno" value="{{roll}}" >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">DOB<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" type="date" name="dob" value="{{dob|date:"Y-m-d"}}" >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Blood Group<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select class="form-control" name="blood_group_picker" data-show-subtext="true" data-live-search>
                    <option value="">Please select</option>
                    {% for i in blood_group %}
                        <option value="{{ i.0 }}" selected>{{ i.1 }}</option>
                    {% endfor %}
                    {% for i in blood_groups %}
                        <option value="{{ i.0 }}">{{ i.1 }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Batch<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" type="text" name="batch" value="{{batch}}" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">phone<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" type="text" name="phone" value="{{phone}}" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Current address<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" type="text" name="curradd" value="{{curradd}}" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Photo<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" type="file" accept="image/*" name="profile-img"  >
                  {% if photo %}
                     <a href="{{ photo }}" target="_blank"></a>
                {% endif %}
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Email<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input class="form-control col-md-7 col-xs-12" placeholder="email" type="text" name="email" value="{{email}}"> 
                </div>
              </div>
                <!-- <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Guardian Name<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input class="form-control col-md-7 col-xs-12" placeholder="Guardian Name" type="text" name="gname" value="{{gname}}">  
                    </div>
                </div> -->
              <!-- <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Choose Course<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control" name="guardian_type_picker" data-show-subtext="true" data-live-search >
                            {% for key in guardian_type %}
                                <option value="{{key.0}}">{{key.1}}</option>
                            {% endfor %}
                            {% for key in guardian_types %}
                                <option value="{{key.0}}">{{key.1}}</option>
                            {% endfor %}
                    </select>
                </div>
              </div> -->

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Choose Course<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control" name="course_picker" data-show-subtext="true" data-live-search >
                        {% for key,value in course.items %}
                            <option value="{{ key }}" selected>{{ value }}</option>
                        {% endfor %}
                        {% for key,value in all_courses.items %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
              </div>
              
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="button" onclick="location.href='/home'">Cancel</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                  <br><br>{{ message }}
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</div>
</div>
</div>

    
<!-- /page content -->

{% endblock 'main'%}
